<!DOCTYPE html>
<html>
<head>
    <title>数字を推測みよう！</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<meta charset="utf-8" />
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">数字を推測みよう！</a>
    </nav>
    <div class="attention">
        <p>グーグルクロームで開けてみてください m(_ _)m</p>
    </div>
    <main>
        <h1 class="banner p-3">1.2.3.</h1>
        <div class="form-group ">
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="あなたの推測は何ですか？">
        </div>
        <div id="result">
          
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">チェック ((⇀‸↼)) </button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">リセット</button>
        <div id="history">
 
        </div>
    </main>
</body>
</html>
